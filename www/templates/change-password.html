<ion-view title="Login" id="page5" cache-view="false">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/wallpaper-1.jpg) no-repeat center;" scroll="false">
        <div class="spacer" style="width: 300px; height:25%;"></div>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="ion-email" style="padding:7px 10px 7px 0px;"></span>
                    <input type="password" placeholder="Password" ng-model = "formData.passwordOld">
                </label>
                <label class="item item-input">
                    <span class="ion-locked" style="padding:7px 10px 7px 0px;"></span>
                    <input type="password" placeholder="New Password" ng-model = "formData.passwordNew">
                </label>
                <label class="item item-input">
                    <span class="ion-locked" style="padding:7px 10px 7px 0px;"></span>
                    <input type="password" placeholder="New Password Confirm" ng-model = "formData.passwordNewConfirm">
                </label>
                <span ng-show="error" style="color:red">Wrong password!</span>
                <span ng-show="errorNoMatch" style="color:red">Passwords do not match!</span>

            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" class="button button-stable  button-block" ng-click="handleChangePassword()">Apply</button>
        </form>
    </ion-content>
</ion-view>
